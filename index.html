    <script type="text/javascript">
        var height = innerHeight;
        var width = (innerHeight / 670) * 970;
        if (document.documentElement.clientWidth / document.documentElement.clientHeight < 970 / 670) {
            width = innerWidth;
            height = (innerWidth / 970) * 670;
        }
        $("#flipbook").turn({
            width: width,
            height: height,
            page: 1,
            autoCenter: true,
            duration: 1000
        });
